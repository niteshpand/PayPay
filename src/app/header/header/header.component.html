<div class="container">
    <form>
        <div class="cont1">
            <h1 class="pay-head">PayPay</h1>
            <hr>
            <div class="pay-convert">
                <input type="text" [(ngModel)]="currencyTo" [(ngModel)]="selectedTo" name="currencyTo" [(ngModel)]="result2"
                    (ngModelChange)="data1()">
                <select class="dropdown" [(ngModel)]="selectedTo" name="currencyTo" id="currency">
                    <option class="toggle" value="rupee">rupee</option>
                    <option class="toggle" value="Aed">Aed</option>
                    <option class="toggle" value="Uae">Uae</option>
                    <option class="toggle" value="Uae">Uae</option>
                    <option class="toggle" value="Aed">Aed</option>
                    <option class="toggle" value="Uae">Uae</option>
                </select>
            </div>
        </div>

        <div class="cont2">
            <div class="pay-convert1">
                <input type="text" list="selected" name='currencyFrom'[(ngModel)]="selectedFrom" [(ngModel)]="currencyFrom" [(ngModel)]="result1"
                    (ngModelChange)="data1()">
                <select class="dropdown" [(ngModel)]="selectedFrom" name="currencyFrom" id="currency">
                    <option class="toggle" value="rupee">rupee</option>
                    <option class="toggle" value="Aed">Aed</option>
                    <option class="toggle" value="Uae">Uae</option>
                    <option class="toggle" value="Uae">Uae</option>
                    <option class="toggle" value="Aed">Aed</option>
                    <option class="toggle" value="Uae">Uae</option>
                </select>

            </div>
        </div>
    </form>

</div>
